<h2>login form</h2>
<form data-bind="submit: submit">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" data-bind="value: username" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" data-bind="value: password" /></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Login</button></td>
        </tr>
    </table>
</form>
